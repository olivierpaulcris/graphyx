<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphyx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div style="width: 100%; margin: 0 auto;">
        <h1 class="title-graph">Producto Interno Bruto por Entidad Federativa</h1>

        <div class="flex-container" ng-repeat="(i, state) in states | orderBy: '-value'">
            <div class="title-container">
                <h1 ng-style="{'font-size': maxFont - $index + 'px'}">
                    {{state.name}}
                </h1>
            </div>
            <div class="value-container" ng-style="{'width' : ((state.value / maxValue) * 100) / 2 + '%' }">
                <input type="range" min="0" max="100" value="100" ng-class="state.class" class="slider place-{{$index}}" ng-style="{'background-color':state.color, 'height': maxHeight - $index + 'px'}"> 
            </div>
            <div class="number-container">
                <h1 ng-style="{'font-size': maxFont - $index + 'px'}">
                    {{state.value | currency:"$ "}}
                </h1>
            </div>
        </div>
    </div>

    <div id="date">
        <p><img src="./images/cambalache-logo.jpg" alt="" width="200" class="circle-img"></p>
        <h1 id="title-date">{{date | date:'dd/MM/yyyy'}}</h1>
    </div>
    <div id="source-data">
        <p>
            <strong>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                {{maxValue}}
            </strong> 
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/angular.js"></script>
</body>
</html>
